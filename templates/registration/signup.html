<!DOCTYPE html>
<html>

{% load static %}

<head>
    <title>Sign Up</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            min-height: 100vh;
            background-image: url('{% static "backgrounds/LOGIN SCREEN.jpg.jpeg" %}');
            background-size: cover;
            background-position: center;
            position: relative;
        }

        .bg-blur {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            z-index: 0;
            backdrop-filter: blur(8px);
            -webkit-backdrop-filter: blur(8px);
        }

        .auth-form-container {
            position: relative;
            z-index: 2;
            max-width: 400px;
            margin: 5vh auto 0 auto;
            background: rgba(245, 245, 245, 0.95);
            /* light grey */
            border-radius: 10px;
            padding: 2rem;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.15);
            text-align: center;
        }

        .auth-logo {
            width: 120px;
            margin-bottom: 1rem;
            display: block;
            margin-left: auto;
            margin-right: auto;
        }

        .register-btn {
            background: #1976d2;
            color: #fff;
            font-weight: bold;
            font-size: 1.2rem;
            border: none;
        }

        .register-btn:hover {
            background: #0d47a1;
            color: #fff;
        }

        .soil-app-title {
            font-family: 'Segoe UI', Arial, sans-serif;
            font-size: 2rem;
            font-weight: 700;
            color: #000;
            margin-bottom: 0.5rem;
            letter-spacing: 2px;
            text-transform: uppercase;
        }
    </style>
</head>

<body>
    <div class="bg-blur"></div>
    <div class="auth-form-container">
        <h1 class="soil-app-title">soil app</h1>
        <img src="{% static 'logo/logo.jpg' %}" style="width: 100px;border-radius: 50%; height: auto;" alt="Logo" class="auth-logo">
        <h2 class="mb-4 text-center">Sign Up</h2>
        <form method="post">
            {% csrf_token %}
            {% for field in form %}
            <div class="mb-3">
                {{ field.label_tag }}
                {{ field }}
                {% if field.errors %}
                <div class="text-danger small">{{ field.errors|striptags }}</div>
                {% endif %}
            </div>
            {% endfor %}
            <button type="submit" class="btn register-btn w-100">Register</button>
        </form>
        <p class="mt-3 text-center">Already have an account? <a href="/accounts/login/">Login here</a>.</p>
    </div>
</body>

</html>

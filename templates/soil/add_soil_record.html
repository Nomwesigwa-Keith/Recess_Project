{% extends 'base_dashboard.html' %}

{% block title %}Add Soil Moisture Record{% endblock %}

{% block content %}
<div class="container mt-5" style="max-width: 600px;">
    <div class="card shadow">
        <div class="card-body">
            <h2 class="mb-4 text-center">Add Soil Moisture Record</h2>
            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="btn btn-success w-100">Save</button>
            </form>
            <a href="/soil/" class="btn btn-link mt-3">Back to Records</a>
        </div>
    </div>
</div>
{% endblock %}

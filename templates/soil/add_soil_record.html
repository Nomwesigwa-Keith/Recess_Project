<!DOCTYPE html>
<html>
<head>
    <title>Add Soil Moisture Record</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5" style="max-width: 600px;">
        <div class="card shadow">
            <div class="card-body">
                <h2 class="mb-4 text-center">Add Soil Moisture Record</h2>
                <form method="post">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <button type="submit" class="btn btn-success w-100">Save</button>
                </form>
                <a href="/soil/" class="btn btn-link mt-3">Back to Records</a>
            </div>
        </div>
    </div>
</body>
</html>

<!DOCTYPE html>
<html>

{% load static %}

<head>
    <title>Soil Moisture App Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            min-height: 100vh;
            background-image: url('{% static "backgrounds/WELCOME SCREEN.webp" %}');
            background-size: cover;
            background-position: center;
            position: relative;
        }

        .bg-blur {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            z-index: 0;
            backdrop-filter: blur(8px);
            -webkit-backdrop-filter: blur(8px);
        }

        .main-content {
            position: relative;
            z-index: 2;
        }

        .logo-container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 30px;
            margin-bottom: 10px;
        }

        .logo-container img {
            width: 120px;
            border-radius: 10px;
            background: #fff;
            padding: 5px;
        }

        .bg-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: rgba(0, 0, 0, 0.5);
            z-index: 0;
        }

        .hero-btn {
            font-size: 1.25rem;
            font-weight: bold;
            padding: 0.75rem 2rem;
            border-radius: 2rem;
        }

        .hero-btn-primary {
            background: #1976d2;
            color: #fff;
            border: none;
        }

        .hero-btn-primary:hover {
            background: #0d47a1;
            color: #fff;
        }

        .hero-btn-secondary {
            background: #fff;
            color: #1976d2;
            border: 2px solid #1976d2;
        }

        .hero-btn-secondary:hover {
            background: #e3f2fd;
            color: #0d47a1;
        }

        .hero-section {
            margin-top: 4rem;
            text-align: center;
        }

        .hero-title {
            font-size: 2.8rem;
            font-weight: bold;
            margin-bottom: 1.5rem;
        }

        .hero-alert {
            font-size: 1.2rem;
            font-weight: 500;
        }

        .home-logo {
            width: 120px;
            display: block;
            margin: 2rem auto 1rem auto;
            z-index: 2;
            position: relative;
        }
    </style>
</head>

<body>
    <div class="bg-blur"></div>
    <div class="main-content">
        <div class="logo-container">
            <img src="{% static 'logo/logo.jpg' %}" alt="Logo">
        </div>
        <div class="bg-overlay"></div>
        <nav class="navbar navbar-expand-lg navbar-dark bg-primary mb-4">
            <div class="container-fluid">
                <a class="navbar-brand" href="/">Soil Moisture App</a>
                <div class="d-flex">
                    {% if user.is_authenticated %}
                    <span class="navbar-text me-3">Hello, {{ user.username }}!</span>
                    <form method="post" action="/accounts/logout/" style="display:inline;">
                        {% csrf_token %}
                        <button type="submit" class="btn btn-outline-light">Logout</button>
                    </form>
                    {% else %}
                    <a class="btn hero-btn hero-btn-primary me-2" href="/accounts/login/">Login</a>
                    <a class="btn hero-btn hero-btn-secondary" href="/accounts/register/">Register Here</a>
                    {% endif %}
                </div>
            </div>
        </nav>
        <div class="container hero-section">
            <div class="hero-title">Welcome to the Soil Moisture Monitoring App!</div>
            <!-- Removed the alert section with the login/register message -->
        </div>
    </div>
</body>

</html>

{% extends 'base_dashboard.html' %}

{% block title %}Reset Password{% endblock %}

{% block content %}
<div class="card p-4 shadow-sm" style="max-width: 500px;">
    <h3 class="mb-3">Reset Password</h3>
    <p>Send a password reset email to <strong>{{ user_obj.email }}</strong>?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-warning">Send Reset Email</button>
        <a href="{% url 'admin_user_management' %}" class="btn btn-secondary ms-2">Cancel</a>
    </form>
</div>
{% endblock %}
